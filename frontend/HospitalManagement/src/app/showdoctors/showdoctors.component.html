<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row" style="margin-top: 20px">
      <div class="col-md-6 offset-md-3">
        <mat-card class="bigmatcard">
          <h1 class="text-center">Show Doctor Information</h1>


          <!-- Doctor Name -->

          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Doctor Name</mat-label>
            <mat-select name="visiteddoctor" [(ngModel)]="patient.visiteddoctor" required>
              <mat-option>Select</mat-option>
              <mat-option *ngFor="let doctors of doctorlist" [value]="doctors.name" (click)="onclick()">
                {{doctors.name}} ({{doctors.specialist}})
              </mat-option>
            </mat-select>
          </mat-form-field>

          <!--  progress bar -->
          <div class="spinner" *ngIf="flag">
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
          </div>

          <mat-card class="smallmatcard full-width" *ngIf="isVisible">
            <!-- Doctor Table Information -->
            <table class="container">
              <tr>
                <th mat-sort-header="name">Doctor Name</th>
                <th mat-sort-header="specialist">Specialization Field</th>
                <th mat-sort-header="noOfPatient">No.of Patients Attended</th>
              </tr>
              <tr>
                <td>{{doctor.name}}</td>
                <td>{{doctor.specialist}}</td>
                <td>{{noOfPatient}}</td>
              </tr>
              <br>
              <br>
              <div class="btns">
                <button mat-raised-button color="warn" routerLink="/home" >Return home</button>
              </div>
            </table>
          </mat-card>

        </mat-card>

      </div>

    
    </div>
     
  </div>
</div>
